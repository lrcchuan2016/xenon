<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6">
                        <h1 class="panel-title"><strong>Add Product</strong></h1>
                    </div>
                    <div class="col-sm-2 col-sm-offset-4">
                        <button class="btn btn-blue btn-md pull-right" style="background-color:#ddd;color:#0e62c7;" ng-click="back()">Back</button>
                    </div>
                </div>
            </div>
            <span ng-show="formSpinner" style="text-align:center;display:block;"><i class="fa fa-spin fa-spinner"></i></span>
            <div class="panel-body" ng-show="editForm">
                <h4>Image (<small><em>Optional</em></small>)</h4>
                <form class="form-horizontal ng-pristine ng-valid" role="form" ng-class="{'submitted': submitted}">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="file-input btn btn-blue btn-file1">Browse...
                                <input type="file" ngf-select="" ng-model="picImage" name="fileName" ngf-accept="'image/*'" ngf-resize="{width: 400, height: 400, quality: 0.9}">
                            </span>
                            <br>
                            <img ngf-src="picImage" ngf-resize="{width: 400, height: 400, quality: 0.9}">
                        </div>
                    </div>

                    <div class="form-group-separator"></div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <h4><strong>Information</strong></h4>
                            <div class="row">
                                <div class="col-sm-8">
                                    <strong>Title</strong>
                                    <p>
                                        <input type="text" class="form-control" ng-model="productName" ng-blur="title_entered()" required>
                                    </p>
                                    <span style="margin-bottom:10px;display:block;"><!-- mrezshop.tictail.com/products/{{productName| spaceless}} --></span>
                                </div>
                                <div class="col-sm-4">
                                    <strong>Price</strong> <small>in {{currency}}</small>
                                    <p>
                                        <input type="text" class="form-control" ng-model="productPrice" required>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="form-group-separator"></div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <strong>Description</strong>
                                    <p>
                                        <textarea class="form-control" rows="5" ng-model="productDescription" id="word_count">
                                        </textarea>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-separator"></div>
                        <div class="form-group">
                            <h4><strong>Select Category</strong></h4>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <select class="form-control" ng-model="selectedCategoryId" required>
                                        <option ng-repeat="cat in categorylist" value="{{cat._id}}">{{cat.catname}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-separator"></div>
                        <div class="row">
                            <h4><strong>Variations</strong></h4>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <strong>Title</strong>
                                    <input type="text" class="form-control" ng-model="Vtitle">
                                    <span style="color:red;" ng-show="Validerror"> Fields can'nt be left blank</span>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group padd">
                                    <strong>Price</strong>
                                    <input type="text" class="form-control" ng-model="Vprice">
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <div class="form-group padd" style="margin-top:17px;">
                                    <span class="btn btn-blue" ng-click="AddVariations();">Add </span>
                                </div>
                            </div>

                        </div>
                        <div ng-if="VariationsData!=0">
                            <table class="table responsive">
                                <colgroup>
                                    <col style="width:50%">
                                    <col style="width:50%">

                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in VariationsData track by $index">
                                        <td>{{data.title}}</td>
                                        <td>{{data.price}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group-separator"></div>
                        <div class="form-group">
                            <h4><strong>Details</strong></h4>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Quantity</label>
                                    <div class="input-group input-group-sm input-group-minimal">
                                        <input type="text" class="form-control" ng-model="productQuantity">
                                        <span class="input-group-addon" style="font-size:12px; background-color:#8dc63f;" ng-click="infinite()">
                                            &#8734;
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>
                                        <input type="checkbox" ng-init="showInStore = true" class="" ng-model="showInStore">
                                        Show products in store
                                    </label>
                                </div>
                                <div class="col-sm-12">
                                    <br>
                                    <button ng-show="saveProduct" class="btn btn-blue" ng-click="submitted = true;
                                        addProduct()">Save <span ng-show="spinner"><i class="fa fa-spin fa-spinner"></i></span></button>
                                    <button ng-show="editThisProduct" class="btn btn-blue" ng-click=" submitted = true;
                                        editProduct()">Update <span ng-show="spinner"><i class="fa fa-spin fa-spinner"></i></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
