<div class="row">

    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="panel panel-default">
            <div class="panel-heading">
            <div class="row">
                <div class="col-sm-6">
                    <h1 class="panel-title"><strong>Product List</strong></h1>
                </div>
                <div class="col-sm-2 col-sm-offset-4">
                    <a class="btn btn-success" ng-click="addProductPage()">Add</a>
                </div>
            </div>
                
            </div>
            <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10">
                            <table class="table responsive">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Product Name</th>
                                    <th>Description</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                            <tr ng-show="spinner">
                                <td colspan="7" style="text-align:center;"><i class="fa fa-spin fa-spinner"></i></td>
                            </tr>
                                <tr ng-repeat="product in productList">
                                    <td>{{$index}}</td>
                                    <td>{{product.pname}}</td>
                                    <td>{{product.pdesc}}</td>
                                    <td>{{product.__v}}</td>
                                    <td>{{product.price}}</td>
                                   <td><button class="btn" ng-click="editProduct(product._id)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                                    <td><button class="btn" ng-click="deleteProduct(product._id, $index)"><span class="glyphicon glyphicon-trash"></span></button></td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>

</div>
