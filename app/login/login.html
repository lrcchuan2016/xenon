<div class="login-container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form method="post" role="form" id="login" class="login-form fade-in-effect in">
				<div class="login-header">
					<a href="#" class="logo">
						<strong>LOG IN</strong>
					</a>
					<p>Dear user, log in to access the admin area!</p>
				</div>
				<div class="form-group">
					<label class="control-label" for="username">Username</label>
					<input type="text" class="form-control" name="useremail" id="email" autocomplete="off" ng-model="email" />
				</div>
				<div class="form-group">
					<label class="control-label" for="passwd">Password</label>
					<input type="password" class="form-control" ng-model="password" id="passwd" autocomplete="off" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary  btn-block text-left" ng-click="login()">
						<i class="fa-lock"></i>
						Log In <span ng-show="spinner"><i class="fa fa-spin fa-spinner"></i></span>
					</button>

				</div>
				<div class="login-footer">
					<a href="#/navbar/reset">Forgot your password?</a>
					<div class="info-links">
						<a href="">ToS</a> -
						<a href="">Privacy Policy</a>
					</div>
				</div>
			</form>
      </div>
	</div>
</div>
