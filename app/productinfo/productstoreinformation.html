<script type="text/javascript">
    jQuery(document).ready(function($) {
        var i = 1,
            $example_dropzone_filetable = $("#example-dropzone-filetable"),
            example_dropzone = $("#advancedDropzone").dropzone({
                url: 'data/upload-file.php',

                // Events
                addedfile: function(file) {
                    if (i == 1) {
                        $example_dropzone_filetable.find('tbody').html('');
                    }

                    var size = parseInt(file.size / 1024, 10);
                    size = size < 1024 ? (size + " KB") : (parseInt(size / 1024, 10) + " MB");

                    var $entry = $('<tr>\
   							<td class="text-center">' + (i++) + '</td>\
   							<td>' + file.name + '</td>\
   							<td><div class="progress progress-striped"><div class="progress-bar progress-bar-warning"></div></div></td>\
   							<td>' + size + '</td>\
   							<td>Uploading...</td>\
   						</tr>');

                    $example_dropzone_filetable.find('tbody').append($entry);
                    file.fileEntryTd = $entry;
                    file.progressBar = $entry.find('.progress-bar');
                },

                uploadprogress: function(file, progress, bytesSent) {
                    file.progressBar.width(progress + '%');
                },

                success: function(file) {
                    file.fileEntryTd.find('td:last').html('<span class="text-success">Uploaded</span>');
                    file.progressBar.removeClass('progress-bar-warning').addClass('progress-bar-success');
                },

                error: function(file) {
                    file.fileEntryTd.find('td:last').html('<span class="text-danger">Failed</span>');
                    file.progressBar.removeClass('progress-bar-warning').addClass('progress-bar-red');
                }
            });

        $("#advancedDropzone").css({
            minHeight: 200
        });

    });
</script>

<script type="text/javascript">
    // Calendar Initialization
    jQuery(document).ready(function($) {
        // Form to add new event
        var colors = ['red', 'blue', 'primary', 'success', 'warning', 'info', 'danger', 'purple', 'black', 'gray'];

        $("#add_event_form").on('submit', function(ev) {
            ev.preventDefault();

            var $event = $(this).find('.form-control'),
                event_name = $event.val().trim();

            if (event_name.length >= 3) {
                var color = colors[Math.floor(Math.random() * colors.length)];

                // Create Event Entry
                $("#events-list").append(
                    '<li>\
   					<a href="" data-event-class="event-color-' + color + '">\
   						<span class="badge badge-' + color + ' badge-roundless upper">' + event_name + '</span>\
   					</a>\
   				</li>'
                );


                // Reset draggable
                $("#events-list li").draggable({
                    revert: true,
                    revertDuration: 50,
                    zIndex: 999
                });

                // Reset input
                $event.val('').focus();
            } else {
                $event.focus();
            }
        });


        // Calendar Initialization
        $('#calendar').fullCalendar({
            header: {
                left: 'title',
                center: '',
                right: 'month,agendaWeek,agendaDay prev,next'
            },
            buttonIcons: {
                prev: 'prev fa-angle-left',
                next: 'next fa-angle-right',
            },
            defaultDate: '2014-09-12',
            editable: true,
            eventLimit: true,
            events: [{
                title: 'All Day Event',
                start: '2014-09-01'
            }, {
                title: 'Long Event',
                start: '2014-09-07',
                end: '2014-09-10'
            }, {
                id: 999,
                title: 'Repeating Event',
                start: '2014-09-09T16:00:00'
            }, {
                id: 999,
                title: 'Repeating Event',
                start: '2014-09-16T16:00:00'
            }, {
                title: 'Conference',
                start: '2014-09-11',
                end: '2014-09-13'
            }, {
                title: 'Meeting',
                start: '2014-09-12T10:30:00',
                end: '2014-09-12T12:30:00'
            }, {
                title: 'Lunch',
                start: '2014-09-12T12:00:00'
            }, {
                title: 'Meeting',
                start: '2014-09-12T14:30:00'
            }, {
                title: 'Happy Hour',
                start: '2014-09-12T17:30:00'
            }, {
                title: 'Dinner',
                start: '2014-09-12T20:00:00'
            }, {
                title: 'Birthday Party',
                start: '2014-09-13T07:00:00'
            }, {
                title: 'Click for Google',
                url: 'http://google.com/',
                start: '2014-09-28'
            }],
            droppable: true,
            drop: function(date) {

                var $event = $(this).find('a'),
                    eventObject = {
                        title: $event.find('.badge').text(),
                        start: date,
                        className: $event.data('event-class')
                    };

                $('#calendar').fullCalendar('renderEvent', eventObject, true);

                // Remove event from list
                $(this).remove();
            }
        });


        // Draggable Events
        $("#events-list li").draggable({
            revert: true,
            revertDuration: 50,
            zIndex: 999
        });
    });
</script>
