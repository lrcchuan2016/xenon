<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><strong>Add Product</strong></h1>
            </div>
                <h4>Image</h4>
            <div class="panel-body">
                <form class="form-horizontal ng-pristine ng-valid" role="form">
            
                    <div class="form-group">
                       <div class="col-sm-12">
                           <form></form>
                           <div class="form-block">
                               <div class="">
                                   <form action="#" class="dropzone" id="dropzone" ng-model="productImage"></form>
                               </div>
                           </div>
                       </div>
                   </div>

                     <image-crop
         data-width="300"
         data-height="300"
         data-shape="circle"
         data-step="imageCropStep"
         data-result="imageCropResult"
         ng-show="showImageCropper"
       ></image-crop>
                    <div class="form-group-separator"></div>
                    <div class="form-group">
                    <h4><strong>Information</strong></h4>
                        <div class="row">
                            <div class="col-sm-8">
                                <strong>Title</strong>
                                <p>
                                    <input type="text" class="form-control" ng-model="productName">
                                </p>
                            </div>
                            <div class="col-sm-4">
                                <strong>Price</strong> <small>in NOK</small>
                                <p>
                                   <input type="text" class="form-control" ng-model="productPrice">
                                </p>
                            </div>
                             <div class="col-sm-12">
                            <span>mrezshop.tictail.com/products/product-name</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>
                    <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                                <strong>Description</strong>
                                <p>
                                     <textarea class="form-control" rows="10" id="uikit_editor_2" ng-model="productDescription">
                                   </textarea>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-separator"></div>
                    <div class="form-group">
                    <h4><strong>Details</strong></h4>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                        <label class="control-label">Quantity</label>
                        
                        <div class="input-group input-group-sm input-group-minimal">
                            
                            <input type="text" class="form-control" ng-model="productQuantity">
                            <span class="input-group-addon">
                                <i class="linecons-pencil"></i>
                            </span>
                        </div>
                    </div>
                            </div>  
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                           <label>
                                    <input type="checkbox" class="cbr cbr-info" ng-model="showInStore">
                                   Show products in store
                                </label>
                            </div> 
                            <div class="col-sm-12">
                            <br>
                            <button ng-show="saveProduct" class="btn btn-success btn-lg" ng-click="addProduct()">Save <span ng-show="spinner"><i class="fa fa-spin fa-spinner"></i></span></button>
                            <button ng-show="editThisProduct" class="btn btn-success btn-lg" ng-click="editProduct(editProductId)">Update <span ng-show="spinner"><i class="fa fa-spin fa-spinner"></i></span></button>
                            <button class="btn btn-white btn-lg">Cancel</button>
                        </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>

</div>
<script type="text/javascript">

   jQuery.UIkit.htmleditor(jQuery("#uikit_editor_2"), {
       markdown: true,
       mode: 'tab',
       // lblPreview: ''
   });

  Dropzone.options.dropzone = {
    maxFiles: 1,
    accept: function(file, done) {
    console.log("uploaded");
    done();
    },
    init: function() {
    this.on("maxfilesexceeded", function(file){
        this.removeFile(file);
    });
  },
  acceptedFiles: 'image/*'
};
</script>
